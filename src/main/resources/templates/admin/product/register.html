<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin_layout}">
<head>

</head>
<body>
<!-- content 프래그먼트 -->
<section layout:fragment="content" th:fragment="content">
  <link rel="stylesheet" th:href="@{/admin/css/product-register.css}"/>
  <div class="admin-container" style="margin-top: var(--header-height);">
    <div class="page-header">
      <h2>상품 등록</h2>
      <div>
        <a href="/admin/products" class="btn btn-outline">
          <i class="fas fa-list"></i> 상품 목록
        </a>
      </div>
    </div>

    <form id="productForm" th:action="@{/admin/products/add}" method="post" enctype="multipart/form-data">
      <div class="panel">
        <div class="panel-header">
          <h3>기본 정보</h3>
        </div>
        <div class="panel-body">
          <div class="form-row">
            <div class="form-column">
              <div class="form-group">
                <label for="productName">상품명 <span class="required">*</span></label>
                <input type="text" class="form-input" id="productName" name="productName" required>
              </div>

              <div class="form-group">
                <label for="brand">브랜드 <span class="required">*</span></label>
                <input type="text" class="form-input" id="brand" name="brand" required>
              </div>

              <div class="form-group">
                <label for="category">카테고리 <span class="required">*</span></label>
                <select class="form-select" id="category" name="categoryId" required>
                  <option value="">카테고리 선택</option>
                  <option th:each="category : ${categories}"
                          th:value="${category.id}"
                          th:text="${category.name}">카테고리명</option>
                </select>
              </div>

              <div class="form-group">
                <label>성별</label>
                <div class="option-group">
                  <label class="option-label">
                    <input type="radio" name="gender" value="MEN" checked>
                    <span class="option-text">남성</span>
                  </label>
                  <label class="option-label">
                    <input type="radio" name="gender" value="WOMEN">
                    <span class="option-text">여성</span>
                  </label>
                  <label class="option-label">
                    <input type="radio" name="gender" value="UNISEX">
                    <span class="option-text">공용</span>
                  </label>
                </div>
              </div>
            </div>

            <div class="form-column">
              <div class="form-group">
                <label for="productCode">상품 코드 <span class="required">*</span></label>
                <input type="text" class="form-input" id="productCode" name="productCode" required>
              </div>

              <div class="form-group">
                <label for="price">가격 (원) <span class="required">*</span></label>
                <input type="number" class="form-input" id="price" name="price" min="0" required>
              </div>

              <div class="form-group">
                <label for="discountRate">할인율 (%)</label>
                <input type="number" class="form-input" id="discountRate" name="discountRate" min="0" max="100" value="0">
              </div>

              <div class="form-group">
                <label>추천/신상품 설정</label>
                <div class="checkbox-group">
                  <label class="checkbox-label">
                    <input type="checkbox" id="featured" name="featured">
                    <span class="checkbox-text">추천 상품</span>
                  </label>
                  <label class="checkbox-label">
                    <input type="checkbox" id="newArrival" name="newArrival">
                    <span class="checkbox-text">신상품</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <h3>사이즈 및 재고 관리</h3>
        </div>
        <div class="panel-body">
          <div id="sizeStockContainer">
            <div class="size-stock-row">
              <div class="size-stock-column">
                <select class="form-select size-select" name="sizes[]" required>
                  <option value="">사이즈 선택</option>
                  <option value="220">220</option>
                  <option value="225">225</option>
                  <option value="230">230</option>
                  <option value="235">235</option>
                  <option value="240">240</option>
                  <option value="245">245</option>
                  <option value="250">250</option>
                  <option value="255">255</option>
                  <option value="260">260</option>
                  <option value="265">265</option>
                  <option value="270">270</option>
                  <option value="275">275</option>
                  <option value="280">280</option>
                  <option value="285">285</option>
                  <option value="290">290</option>
                  <option value="295">295</option>
                  <option value="300">300</option>
                </select>
              </div>
              <div class="size-stock-column">
                <input type="number" class="form-input size-stock" name="sizeStocks[]" placeholder="재고 수량" min="0" required>
              </div>
              <div class="size-stock-column">
                <div class="size-btn-group">
                  <button type="button" class="btn btn-icon add-size-btn">
                    <i class="fas fa-plus"></i>
                  </button>
                  <button type="button" class="btn btn-icon btn-delete remove-size-btn" disabled>
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <h3>상품 이미지</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="mainImage">메인 이미지 <span class="required">*</span></label>
            <div class="file-upload">
              <input type="file" id="mainImage" name="mainImage" accept="image/*" required>
              <label for="mainImage" class="file-label">파일 선택</label>
              <span class="file-name">선택된 파일 없음</span>
            </div>
            <div class="image-preview">
              <img id="mainImagePreview" src="#" alt="메인 이미지 미리보기" style="display: none;">
            </div>
          </div>

          <div class="form-group">
            <label for="additionalImages">추가 이미지 (최대 5개)</label>
            <div class="file-upload">
              <input type="file" id="additionalImages" name="additionalImages" accept="image/*" multiple>
              <label for="additionalImages" class="file-label">파일 선택</label>
              <span class="additional-file-name">선택된 파일 없음</span>
            </div>
            <div id="additionalImagesPreview" class="additional-images-preview">
              <!-- 이미지 미리보기가 여기에 추가됩니다 -->
            </div>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <h3>상품 설명</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="shortDescription">간단 설명</label>
            <textarea class="form-textarea" id="shortDescription" name="shortDescription" rows="2"></textarea>
          </div>

          <div class="form-group">
            <label for="description">상품 상세 설명</label>
            <textarea class="form-textarea" id="description" name="description" rows="5"></textarea>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> 상품 등록
        </button>
        <button type="button" class="btn btn-cancel" onclick="history.back()">
          <i class="fas fa-times"></i> 취소
        </button>
      </div>
    </form>

  </div>
</section>

<!-- 필요시 스크립트도 분리하거나 여기에 넣어주세요 -->
<script th:src="@{/admin/js/product-register.js}"></script>
</body>
</html>
