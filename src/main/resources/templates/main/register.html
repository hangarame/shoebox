<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Sheobox</title>
<link rel="stylesheet" th:href="@{/member/css/shoebox.css}">
<link rel="stylesheet" th:href="@{/member/css/shoebox_2.css}">
<style>
</style>
</head>
<body>
	<th:block th:replace="~{inc/header.html :: header}"></th:block>

	<div class="signup-container">
		<h1>회원가입</h1>
		<p>회원이 되어 다양한 혜택을 경험해 보세요!</p>
		<form>
			<div class="form-group">
				<label>아이디</label>
				<div class="form-row">
					<input type="text" name="id" placeholder="아이디 입력 (6-20자)" required
						class="rigtext">
					<button type="button" class="btn-check">중복 확인</button>
				</div>
				<!-- <div class="form-error">사용할 수 없는 아이디입니다.</div> -->
			</div>
			<div class="form-group">
				<label>비밀번호</label> <input type="password" name="pw"
					placeholder="비밀번호 입력 (문자, 숫자, 특수문자 포함 8-20자)" required>
				<!-- <div class="form-error">20자 이내의 비밀번호를 입력해주세요</div> -->
			</div>
			<div class="form-group">
				<label>비밀번호 확인</label> <input type="password" name="pw_check"
					placeholder="비밀번호 재입력" required>
				<!-- <div class="form-error">비밀번호가 일치하지 않습니다</div> -->
			</div>
			<div class="form-group">
				<label>이름</label> <input type="text" name="name"
					placeholder="이름을 입력해주세요" required class="rigtext">
				<div class="form-error"></div>
			</div>
			<div class="form-group">
				<label>전화번호</label> <input type="text" name="tel"
					placeholder="휴대폰 번호 입력 ('-' 제외 11자리 입력)" required class="rigtext">
				<div class="form-error"></div>
			</div>
			<div class="form-group">
				<label>이메일 주소</label>
				<div class="form-email">
					<input type="text" name="email_id" placeholder="이메일 주소" required
						class="rigtext"> <span>@</span> <select
						name="email_domain" id="email_domain" class="email-domain-select"
						required>
						<option value="naver.com">naver.com</option>
						<option value="google.com">google.com</option>
						<option value="daum.com">daum.com</option>
						<option value="hanmail.com">hanmail.com</option>
						<option value="nate.com">nate.com</option>
					</select>
				</div>
				<div class="form-error"></div>
			</div>
			<div class="form-group">
				<label>생년월일</label>
				<div class="form-birth">
					<select name="birth_year" required>
						<option value="">년도</option>
						<option value="2000">2000</option>
						<option value="2001">2001</option>
						<option value="2002">2002</option>
						<option value="2003">2003</option>
						<option value="2004">2004</option>
						<option value="2005">2005</option>
					</select> <select name="birth_month" required>
						<option value="">월</option>
						<option value="01">1</option>
						<option value="02">2</option>
						<option value="03">3</option>
						<option value="04">4</option>
						<option value="05">5</option>
						<option value="06">6</option>
						<option value="07">7</option>
						<option value="08">8</option>
						<option value="09">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select> <select name="birth_day" required>
						<option value="">일</option>
						<option value="01">1</option>
						<option value="02">2</option>
						<option value="03">3</option>
						<option value="04">4</option>
						<option value="05">5</option>
						<option value="06">6</option>
						<option value="07">7</option>
						<option value="08">8</option>
						<option value="09">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label>주소</label>
				<div class="form-address">
					<select name="sido" required>
						<option value="">시/도</option>
						<option value="서울특별시">서울특별시</option>
						<option value="부산광역시">부산광역시</option>
						<option value="대구광역시">대구광역시</option>
						<option value="인천광역시">인천광역시</option>
						<option value="광주광역시">광주광역시</option>
						<option value="대전광역시">대전광역시</option>
						<option value="울산광역시">울산광역시</option>
						<option value="세종특별자치시">세종특별자치시</option>
						<option value="경기도">경기도</option>
						<option value="강원도">강원도</option>
						<option value="충청북도">충청북도</option>
						<option value="충청남도">충청남도</option>
						<option value="전라북도">전라북도</option>
						<option value="전라남도">전라남도</option>
						<option value="경상북도">경상북도</option>
						<option value="경상남도">경상남도</option>
						<option value="제주특별자치도">제주특별자치도</option>
					</select> <select name="gugun" required>
						<option value="">구/군</option>
						<option value="강남구">강남구</option>
						<option value="서초구">서초구</option>
						<option value="송파구">송파구</option>
						<option value="중구">중구</option>
						<option value="수성구">수성구</option>
						<option value="해운대구">해운대구</option>
						<!-- 등등 -->
					</select>
				</div>
				<input type="text" name="address_detail" placeholder="상세주소 입력"
					required class="rigtext">
			</div>
			<div class="btn-row">
				<button type="submit" class="btn-submit">가입하기</button>
				<form id="myForm">
					<!-- form elements -->
					<button type="reset" class="btn-cancel"
						onclick="window.location.href='/main/login'">가입취소</button>
				</form>

			</div>
		</form>
	</div>

	<th:block th:replace="~{inc/footer.html :: footer}"></th:block>
</body>
</html>
